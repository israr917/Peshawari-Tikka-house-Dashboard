<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap site</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <script src="./js/all.js"></script>
    <link rel="stylesheet" href="./js/">
    <link rel="stylesheet" href="main.css">
</head>

<body>
   
<h1 class="display-1 ">Dishes Extended</h1>


 <div class="container" >
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">

  <form method="POST">
    <fieldset class="scheduler-border"style="border-radius: 1%; " >
      <legend class="w-auto" > &nbsp; Dishes &nbsp; </legend>
    <div class="form-group row "> 
      
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="name" placeholder="English Name ">
      </div>
      <div class="col-md-2">

      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="namearabic" placeholder="Arabic Name">
      </div>
    <div class="col-md-2">

    </div>
    </div>

    <div class="form-group row">
        <div class="col-md-2">
  
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="quantity" placeholder="Quantity">
        </div>
      <div class="col-md-2">
  
      </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2">
  
        </div>
        <div class="col-md-8">
          
          <select class="custom-select" placeholder="default">
            <option disable selected>Dish Catagory</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      <div class="col-md-2">
  
      </div>
      </div>

    <div class="form-group row">

      <div class="col-md-2">

      </div>

      <div class="col-md-3">
        <select class="custom-select" placeholder="default">
          <option disable selected>Branch</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <div class="col-md-5 col-xs-5 d-flex " >
        <button class="btn btn-outline-primary " style="margin-left: auto;">Submit </button>
      </div>
      
    </div>
    </fieldset>
  </div>
  <div class="col-md-2">

  </div>
  </form>


</div>
</div>



    <!--Jquery-->
    <script src="./js/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>





    <!--Bootstrap-->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
